<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <body>
      <section>
          <form>
            <input onClick="enableContrast()" type="checkbox" name="enable" value="enable">
            <span>Enable</span>
          </form>
          <button title="Enable">Enable</button>
          <hr>
          <p>Contrast range:</p>
          <input id="range" type="range" step="1">
          <hr>
          <p>Open source on <a href="http://github.com/kylesb/contrast">GitHub</a>.</p>
      </section>
  </body>

</html>
